# fly.toml â€” launch-ready: prevent autostop during cold starts and give health check more grace
app = "publiclogic-puddlejumper"
primary_region = "ewr"

[build]
  dockerfile = "Dockerfile"

[env]
  NEXTJS_URL = "http://localhost:3003"

[http_service]
  internal_port = 3002
  force_https = true

  # Prevent Fly from autostopping the machine during cold starts/launch
  auto_stop_machines = "never"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    type = "http"
    interval = "15s"
    timeout = "3s"
    # Increased to allow Next.js standalone + native addons time to warm up
    grace_period = "60s"
    method = "get"
    path = "/health"

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[[mounts]]
  source = "pj_data"
  destination = "/app/data"
