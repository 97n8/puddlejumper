app = 'publiclogic-puddlejumper-staging'
primary_region = 'ewr'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512

[[mounts]]
  source = 'data_staging'
  destination = '/app/data'
  initial_size = '1gb'

[[env]]
  DATA_DIR = '/app/data'
  PORT = '8080'
