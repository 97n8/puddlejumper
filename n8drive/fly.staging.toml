app = 'publiclogic-puddlejumper-staging'
primary_region = 'ewr'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    type = "http"
    interval = "15s"
    timeout = "3s"
    grace_period = "10s"
    method = "get"
    path = "/health"

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512

[[mounts]]
  source = 'data_staging'
  destination = '/app/data'
  initial_size = '1gb'

[[env]]
  CONTROLLED_DATA_DIR = '/app/data'
  DATA_DIR = '/app/data'
  LOGIC_COMMONS_DATA_DIR = '/app/data'
  APPROVAL_DB_PATH = '/app/data/approvals.db'
  PRR_DB_PATH = '/app/data/prr.db'
  CONNECTOR_DB_PATH = '/app/data/connectors.db'
  IDEMPOTENCY_DB_PATH = '/app/data/idempotency.db'
  RATE_LIMIT_DB_PATH = '/app/data/rate-limit.db'
  PORT = '8080'
