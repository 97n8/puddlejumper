# Fly.io configuration for @puddlejumper/vault
app = "vault-publiclogic"
primary_region = "iad"

[build]
  dockerfile = "../../Dockerfile.vault"

[env]
  NODE_ENV = "production"
  VAULT_PORT = "3003"
  AUTH_ISSUER = "puddle-jumper"
  AUTH_AUDIENCE = "puddle-jumper-api"
  VAULT_DATA_DIR = "./data"
  DB_DIR = "./data/db"

[http_service]
  internal_port = 3003
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500

[[http_service.checks]]
  interval = "30s"
  timeout = "5s"
  grace_period = "10s"
  method = "GET"
  path = "/health"

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"

[mounts]
  source = "vault_data"
  destination = "/app/packages/vault/data"
  initial_size = "1gb"
