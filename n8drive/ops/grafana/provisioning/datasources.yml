# ── Prometheus Datasource Provisioning ────────────────────────────────────────
#
# Place this file at:
#   /etc/grafana/provisioning/datasources/prometheus.yml
#
# Adjust the URL to point to your Prometheus instance.
# If scraping the public Fly endpoint with METRICS_TOKEN, configure
# the Prometheus scrape job (not Grafana) with the bearer token.
#
# Docs: https://grafana.com/docs/grafana/latest/administration/provisioning/#datasources

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090          # adjust to your Prometheus host
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "10s"
      httpMethod: POST
    # If Prometheus itself requires auth:
    # secureJsonData:
    #   httpHeaderValue1: "Bearer <PROMETHEUS_API_TOKEN>"
    # jsonData:
    #   httpHeaderName1: "Authorization"
