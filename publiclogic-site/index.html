<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PublicLogic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#022c22" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #022c22;
      overflow: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .loader {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      color: rgba(255,255,255,0.85);
      z-index: 1;
      pointer-events: none;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(52, 211, 153, 0.25);
      background: rgba(0,0,0,0.25);
      color: rgba(52, 211, 153, 0.95);
      font-weight: 900;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: 11px;
      margin-bottom: 14px;
    }

    .title {
      font-size: 20px;
      font-weight: 900;
      letter-spacing: -0.02em;
      margin: 0 0 6px;
      text-align: center;
    }

    .sub {
      margin: 0;
      text-align: center;
      color: rgba(255,255,255,0.55);
      font-weight: 700;
      font-size: 13px;
    }

    iframe {
      position: relative;
      z-index: 2;
      border: none;
      width: 100%;
      height: 100vh;
      display: block;
      background: #022c22;
    }

    .fallback {
      position: fixed;
      inset: 0;
      z-index: 3;
      display: none;
      place-items: center;
      padding: 24px;
      background: #022c22;
      color: rgba(255,255,255,0.9);
      text-align: center;
    }

    .fallback a {
      color: #9fe8c1;
    }
  </style>
</head>
<body>

  <div class="loader" id="loader">
    <div>
      <div class="badge">PublicLogic</div>
      <p class="title">Loading...</p>
      <p class="sub">Smart Systems. Stronger Communities.</p>
    </div>
  </div>

  <iframe
    src="https://www.publiclogic.org"
    title="PublicLogic Portal"
    allow="clipboard-read; clipboard-write; fullscreen"
    sandbox="allow-scripts allow-same-origin allow-forms"
    referrerpolicy="no-referrer-when-downgrade"
    onload="document.getElementById('loader').style.display='none';"
    onerror="document.getElementById('loader').style.display='none';document.getElementById('iframe-fallback').style.display='grid';"
  ></iframe>

  <div class="fallback" id="iframe-fallback" role="alert">
    <div>
      <p><strong>Unable to load the portal.</strong></p>
      <p>
        Please visit <a href="https://www.publiclogic.org">www.publiclogic.org</a> or contact the administrator.
      </p>
    </div>
  </div>

  <noscript>
    <div class="fallback" style="display:grid;">
      <div>
        <p><strong>Unable to load the portal.</strong></p>
        <p>
          Please visit <a href="https://www.publiclogic.org">www.publiclogic.org</a> or contact the administrator.
        </p>
      </div>
    </div>
  </noscript>

</body>
</html>
