name: PJ smoke tests

on:
  pull_request:
    paths:
      - 'n8drive/web/**'
      - 'n8drive/tests/**'
      - '.github/workflows/pj-smoke.yml'

jobs:
  playwright-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    defaults:
      run:
        working-directory: n8drive
    steps:
      - uses: actions/checkout@v4

      - name: Enable corepack/pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.15.8 --activate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: n8drive/pnpm-lock.yaml

      - name: Install monorepo dependencies
        run: pnpm install --frozen-lockfile

      - name: Install web dependencies
        working-directory: n8drive/web
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build web app
        working-directory: n8drive/web
        run: npm run build
        env:
          # Skip font fetch in CI (may fail in restricted network)
          NEXT_FONT_GOOGLE_MOCKED: '1'

      - name: Start web app
        working-directory: n8drive/web
        run: |
          npm run start &
          echo "Waiting for Next.js to start..."
          for i in $(seq 1 30); do
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:3000 | grep -qE '200|302'; then
              echo "Web app ready"
              break
            fi
            sleep 1
          done

      - name: Run PJ smoke tests
        env:
          PREVIEW_URL: http://localhost:3000
        run: npx playwright test tests/pj-smoke.spec.ts --timeout=60000 --retries=1

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: n8drive/playwright-report/
          retention-days: 7
